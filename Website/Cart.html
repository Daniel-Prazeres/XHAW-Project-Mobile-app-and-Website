  <div class="controls">
    <div>
      <p>Discount Applied:</p>
      <div class="discount-box" id="discount">R0</div>
    </div>

    <button class="button" onclick="calculateTotal()" align = "center">Calculate Total</button>

    <div>
      <p align = "left">Total:</p>
      <div class="total-box" id="total">R0</div>
    </div>
  </div>

  <script>
    function calculateTotal() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let total = 0;
      let count = 0;

      checkboxes.forEach(cb => {
        if (cb.checked) {
          total += parseInt(cb.dataset.price);
          count++;
        }
      });

      let discountPercent = 0;
      if (count === 2) {
        discountPercent = 5;
      } else if (count === 3) {
        discountPercent = 10;
      } else if (count > 3) {
        discountPercent = 15;
      }

      const discountAmount = total * (discountPercent / 100);
      const finalTotal = total - discountAmount;

      document.getElementById('discount').innerText = `R${discountAmount.toLocaleString(undefined, {minimumFractionDigits: 0})}`;
      document.getElementById('total').innerText = `R${finalTotal.toLocaleString(undefined, {minimumFractionDigits: 0})}`;
    }
  </script>
